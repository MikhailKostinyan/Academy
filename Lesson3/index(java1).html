<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
    <script>
        var m = 0, n, i, s = ' - простое число';
        for (n = 2;n <= 10;n++)
        {
            for (i = 2; i < n; i++)
            {
                if (n % i == 0)
                {
                    m = 1;
                    break;
                }
            }
            if(m==0)
            {
                alert(n + s);
            }
            m=0;
        }
    </script>
</body>
</html>
