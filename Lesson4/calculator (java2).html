<html>
<head><title>Калькулятор</title>

</head>
<body>
<script>
    var num1 = parseFloat(window.prompt("write first value:"));
    var option = window.prompt("enter the sign operation:");
    var num2 = parseFloat(window.prompt("write second value:"));
    var res;
    switch(option) {
            case "+":
                res = num1 + num2;
            break;
            case "-":
                res = num1 - num2;
            break;
            case "*":
                res = num1 * num2;
                break;
            case "/":
                res = num1 / num2;
                break;
            default:
                res = "unknown command";

    }
    document.write(res);


</script>

</body>
</html>
